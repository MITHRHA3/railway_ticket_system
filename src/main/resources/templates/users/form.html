<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #6f95a2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 45px 55px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            color: #333;
            font-size: 1.9rem;
        }

        form label {
            display: block;
            margin-bottom: 18px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 14px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #21809b;
            box-shadow: 0 0 8px rgba(33, 128, 155, 0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #55709a;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #74b5f7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.6rem;
            }

            input[type="text"],
            input[type="email"] {
                font-size: 14px;
            }

            button {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 th:if="${user.id == null}">Create User</h1>
        <h1 th:if="${user.id != null}">Edit User</h1>
        <form th:action="${user.id == null} ? @{/users} : @{/users/update/{id}(id=${user.id})}" th:object="${user}"
            method="post">
            <label>Name:
                <input type="text" th:field="*{name}" placeholder="Enter your name" />
            </label>
            <label>Email:
                <input type="email" th:field="*{email}" placeholder="Enter your email" />
            </label>
            <button type="submit">Save</button>
        </form>
    </div>
</body>

</html>
