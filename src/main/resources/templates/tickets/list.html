<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ticket List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        h1 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 25px;
        }

        .add-ticket {
            display: inline-block;
            padding: 10px 15px;
            margin-bottom: 20px;
            background-color: #1976d2;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .add-ticket:hover {
            background-color: #42a5f5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th,
        td {
            padding: 12px 15px;
        }

        th {
            background-color: #2196f3;
            color: #fff;
            border-radius: 6px 6px 0 0;
        }

        tr {
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        tr:hover {
            background-color: #f1f9ff;
        }

        td a {
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        td a.edit {
            background-color: #42a5f5;
        }

        td a.edit:hover {
            background-color: #1976d2;
        }

        td a.delete {
            background-color: #90caf9;
        }

        td a.delete:hover {
            background-color: #64b5f6;
        }

        td[colspan] {
            text-align: center;
            color: #0d47a1;
            font-weight: 500;
        }

        @media (max-width: 768px) {

            th,
            td {
                padding: 10px;
                font-size: 14px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ticket List</h1>
        <a th:href="@{/tickets/new}" class="add-ticket">Create New Ticket</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Train</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Booking Date</th>
                    <th>Final Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.id}"></td>
                    <td th:text="${ticket.user != null ? ticket.user.name : 'N/A'}"></td>
                    <td th:text="${ticket.train != null ? ticket.train.name : 'N/A'}"></td>
                    <td th:text="${ticket.train != null ? ticket.train.source : '-'}"></td>
                    <td th:text="${ticket.train != null ? ticket.train.destination : '-'}"></td>
                    <td th:text="${#temporals.format(ticket.bookingDate, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${ticket.finalPrice}"></td>
                    <td>
                        <a th:href="@{/tickets/edit/{id}(id=${ticket.id})}" class="edit">Edit</a>
                        <a th:href="@{/tickets/delete/{id}(id=${ticket.id})}" class="delete"
                            onclick="return confirm('Are you sure you want to delete this ticket?');">
                            Delete
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(tickets)}">
                    <td colspan="8">No tickets found</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
