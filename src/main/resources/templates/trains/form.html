<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Train Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #0d47a1;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid #90caf9;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 5px rgba(25, 118, 210, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #1976d2;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #42a5f5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 th:if="${train.id == null}">Create Train</h1>
        <h1 th:if="${train.id != null}">Edit Train</h1>

        <form th:action="${train.id == null} ? @{/trains} : @{/trains/update/{id}(id=${train.id})}" th:object="${train}" method="post">
            <label>Name:
                <input type="text" th:field="*{name}" placeholder="Enter train name" />
            </label>

            <label>Source:
                <input type="text" th:field="*{source}" placeholder="Enter source station" />
            </label>

            <label>Destination:
                <input type="text" th:field="*{destination}" placeholder="Enter destination station" />
            </label>

            <label>Base Price:
                <input type="number" step="0.01" th:field="*{basePrice}" placeholder="Enter base price" />
            </label>

            <label>Discount Percentage:
                <input type="number" step="0.01" th:field="*{discountPercentage}" placeholder="Enter discount %" />
            </label>

            <button type="submit">Save</button>
        </form>
    </div>
</body>

</html>
