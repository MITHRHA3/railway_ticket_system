<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 25px;
        }

        .add-train {
            display: inline-block;
            padding: 10px 15px;
            margin-bottom: 20px;
            background-color: #1976d2;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .add-train:hover {
            background-color: #42a5f5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
        }

        th {
            background-color: #2196f3;
            color: white;
            border-radius: 6px 6px 0 0;
        }

        tr {
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        tr:hover {
            background-color: #f1f9ff;
        }

        td a {
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        td a.edit {
            background-color: #42a5f5;
        }

        td a.edit:hover {
            background-color: #1976d2;
        }

        td a.delete {
            background-color: #90caf9;
        }

        td a.delete:hover {
            background-color: #64b5f6;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 10px;
                font-size: 14px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Trains</h1>
        <a href="/trains/new" class="add-train">Add New Train</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Base Price</th>
                    <th>Discount %</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="train : ${trains}">
                    <td th:text="${train.id}"></td>
                    <td th:text="${train.name}"></td>
                    <td th:text="${train.source}"></td>
                    <td th:text="${train.destination}"></td>
                    <td th:text="${train.basePrice}"></td>
                    <td th:text="${train.discountPercentage}"></td>
                    <td>
                        <a th:href="@{/trains/edit/{id}(id=${train.id})}" class="edit">Edit</a>
                        <a th:href="@{/trains/delete/{id}(id=${train.id})}" class="delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
